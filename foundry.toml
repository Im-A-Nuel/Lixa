[profile.default]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
evm_version = "paris"
via_ir = true
libs = ["lib"]
remappings = [
  "@openzeppelin/=lib/openzeppelin-contracts/",
  "forge-std/=lib/forge-std/src/"
]

fs_permissions = [{ access = "read-write", path = "./deployments" }]

[fmt]
line_length = 100

# RPC Endpoints (loaded from .env)
[rpc_endpoints]
anvil = "${ANVIL_RPC_URL}"
story_testnet = "${STORY_TESTNET_RPC_URL}"

# Etherscan/Block Explorer for verification
[etherscan]
story_testnet = { key = "${ETHERSCAN_API_KEY}", url = "https://aeneid.storyscan.xyz/api" }
